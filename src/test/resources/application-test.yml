spring:
  datasource:
    url: jdbc:h2:mem:librarytest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  flyway:
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

logging:
  level:
    root: WARN
    com.collabera.libraryapi: INFO

springdoc:
  swagger-ui:
    enabled: false
