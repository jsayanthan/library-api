spring:
  application:
    name: library-api
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
  jackson:
    time-zone: UTC

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.collabera.libraryapi: INFO
